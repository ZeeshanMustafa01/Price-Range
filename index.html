<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Practice</title>
  </head>
  <body>
    <div class="container">
      <!-- Price Input Fields -->
      <div class="price-inputs">
        <div class="field">
          <label for="price--min">Min</label>
          <input
            type="number"
            id="price--min"
            min="0"
            value="0"
            class="price-input price-min"
          />
        </div>

        <div class="field">
          <label for="price--max">Max</label>
          <input
            type="number"
            id="price--max"
            max="100"
            value="100"
            class="price-input price-max"
          />
        </div>
      </div>

      <!-- Slider -->
      <div class="slider">
        <div class="progress"></div>
      </div>

      <!-- input range -->
      <div class="input-range">
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          step="5"
          class="range range-min"
        />

        <input
          type="range"
          min="0"
          max="100"
          value="100"
          step="5"
          class="range range-max"
        />
      </div>
    </div>
  </body>
</html>
